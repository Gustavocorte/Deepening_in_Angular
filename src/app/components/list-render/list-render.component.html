    <h2>Animais</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Nome: <a routerLink="/list/{{ animal.id }}"> {{ animal.name }}</a> -  Ra√ßa: {{ animal.type }}

    </ul>
    <h3>{{ animalDetails }}</h3>
</div>
